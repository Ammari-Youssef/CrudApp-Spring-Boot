<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition Success</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <div th:replace="fragments/bootstrap-fragment"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Addition Succeeded</h5>
    </div>

        <p class="card-text" th:text="'Task: ' + ${task.description}"></p>

    </div>
</div>
