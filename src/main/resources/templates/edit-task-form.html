<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Edit Task</h1>
<form th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" th:object="${task}" enctype="application/x-www-form-urlencoded">
  <input type="hidden" id="id" name="id" th:field="*{id}">
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:field="*{description}" required>
  <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

  <label for="dueDate">Creation Date:</label>
  <input type="date" id="creationDate" name="creationDate" th:field="*{creationDate}" required>
  <p th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>

<label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" required>
  <p th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></p>

  <button type="submit">Update Task</button>
</form>
<a th:href="@{/index}">Back to Task List</a>
</body>
</html>
