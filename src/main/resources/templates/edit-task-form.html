<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <div th:replace="fragments/bootstrap-fragment"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<h1 class="display-4">Edit Task</h1>
<form th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" th:object="${task}" class="needs-validation" novalidate>
  <input type="hidden" id="id" name="id" th:field="*{id}">

  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" class="form-control" required>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>

  <div class="form-group">
    <label for="creationDate">Creation Date:</label>
    <input type="date" id="creationDate" name="creationDate" th:field="*{creationDate}" class="form-control" required>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></div>
  </div>

  <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" class="form-control" required>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
  </div>

  <button type="submit" class="btn btn-primary">Update Task</button>
</form>

<a th:href="@{/index}" class="btn btn-secondary">Back to Task List</a>

</body>
</html>
