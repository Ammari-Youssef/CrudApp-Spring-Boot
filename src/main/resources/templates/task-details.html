<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task details</title>
    <div th:replace="fragments/bootstrap-fragment"></div>

</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Task Details</h5>
    </div>
    <div class="card-body">
        <p class="card-text"><strong>Task:</strong> <span th:text="${task.description}"></span></p>
        <p class="card-text"><strong>Due Date:</strong> <span th:text="${task.dueDate}"></span></p>
        <p class="card-text"><strong>Creation Date:</strong> <span th:text="${task.creationDate}"></span></p>
    </div>
</div>

</body>
</html>
